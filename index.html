<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <main>
        <section class="image-section">
            <div>
                <h1>Digital platform <br> for distance <span> learning </span> </h1>
                <p>You'll never learning everything. <br> But you'll learn more. </p>
            </div>
        </section>
        <section class="form-section">
            <div class="wrapper">
                <h1>Hey, Hello <span>üëè</span></h1>
                <p>Enter the information you entered while registering.</p>
                <form>
                    <label for="email">email</label>
                    <input class="email-input" type="email" name="email">
                    <label for="password">password</label>
                    <input class="password-input" type="password" name="password">
                    <div>
                        <label for="check-me">
                            <input type="checkbox" name="check-me">
                            Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button disabled class="login-button">Login</button>
                    <p>or</p>
                    <button class="social-sign-in--google">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="google logo">
                        Sing in with google
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
